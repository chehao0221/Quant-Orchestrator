- name: Checkout repo
  uses: actions/checkout@v4
  with:
    clean: false
name: Vault Permission Test
on: workflow_dispatch
jobs:
  test-vault:
    runs-on: self-hosted
    steps:
      - name: Test write to Quant-Vault
        shell: powershell
        run: |
          "TEST_OK $(Get-Date)" |
          Out-File -FilePath "E:\Quant-Vault\TEMP_CACHE\runner_test.txt" -Encoding utf8
