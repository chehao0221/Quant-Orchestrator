name: Vault Local Cleaner

on:
  schedule:
    - cron: '0 10 * * *'   # 每天一次（時間你不用管）
  workflow_dispatch:

jobs:
  vault-clean:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Run Vault AI Cleanup
        shell: powershell
        run: |
          python vault/run_vault_cleanup.py
