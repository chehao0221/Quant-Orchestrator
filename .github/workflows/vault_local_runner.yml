name: Vault Local Runner Cleanup

on:
  schedule:
    - cron: "30 3 * * *"   # 每天一次（隨便，反正只在本地 runner 生效）
  workflow_dispatch:

jobs:
  vault-cleanup:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Vault AI Cleanup
        shell: python
        run: |
          python vault/run_vault_cleanup.py
