name: vault-clean

on:
  schedule:
    - cron: "0 3 * * *" 
  workflow_dispatch:

jobs:
  vault-clean:
    runs-on: self-hosted

    steps:
      - name: Run Vault Cleanup
        shell: powershell
        run: |
          cd D:\actions-runner\_work\Quant-Orchestrator\Quant-Orchestrator
          python -m vault.run_vault_cleanup
