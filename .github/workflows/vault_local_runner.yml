name: Vault Local Cleanup

on:
  schedule:
    - cron: "30 2 * * *"   # 每天一次（時間你不用再管）
  workflow_dispatch:

jobs:
  vault-clean:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Vault AI Cleanup
        shell: powershell
        run: |
          Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force
          python Quant-Orchestrator/vault/run_vault_cleanup.py
