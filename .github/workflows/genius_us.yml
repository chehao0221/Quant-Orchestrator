name: Stock Genius US

on:
  schedule:
    # 美股收盤後（05:30 台灣時間）
    - cron: '30 21 * * 1-5'
  workflow_dispatch:

jobs:
  genius_us:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: repos/Stock-Genius-System
        run: pip install -r requirements.txt

      - name: Run US AI
        working-directory: repos/Stock-Genius-System
        env:
          DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}
        run: python scripts/ai_us_post.py
