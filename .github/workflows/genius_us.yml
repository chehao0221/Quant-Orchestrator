name: Stock Genius US

on:
  schedule:
    - cron: "30 21 * * 1-5"   # 美股交易日前
  workflow_dispatch:

jobs:
  genius-us:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ⭐ 先檢查系統狀態
      - name: Check system state
        run: |
          python orchestrator/state_reader.py

      - name: Install Genius dependencies
        run: |
          pip install -r repos/Stock-Genius-System/requirements.txt

      - name: Run US Genius
        run: |
          python repos/Stock-Genius-System/scripts/ai_us_post.py
        env:
          DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}
