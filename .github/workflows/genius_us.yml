name: Stock Genius US

on:
  schedule:
    # 美股收盤後一次
    - cron: "30 21 * * 1-5"
  workflow_dispatch:

jobs:
  genius-us:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r repos/Stock-Genius-System/requirements.txt

      - name: Run US AI Report
        run: python repos/Stock-Genius-System/scripts/ai_us_post.py
        env:
          DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}
