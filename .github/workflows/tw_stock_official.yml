name: TW Stock Official

on:
  schedule:
    - cron: '0 9 * * 1-5'   # 盤後 1 小時（你原本的時間，不動）
  workflow_dispatch:

jobs:
  tw-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Run TW Stock AI
        run: |
          python repos/Stock-Genius-System/ai_tw_post.py
