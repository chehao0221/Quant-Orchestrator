name: üß≠ Explorer System (Lv2)

on:
  schedule:
    # ÊØî Stock-Genius Êôö 30 ÂàÜÈêò
    - cron: "30 14 * * 1-5"
    - cron: "30 22 * * 1-5"

  workflow_dispatch:

jobs:
  explorer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Guardian State
        run: |
          if [ -f shared/guardian_state.json ]; then
            cat shared/guardian_state.json
            if grep -q '"action": "HALT"' shared/guardian_state.json; then
              echo "‚õî Guardian ÂÅúÁõ§ÔºåExplorer ‰∏≠Ê≠¢"
              exit 0
            fi
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r repos/Stock-Genius-System/requirements.txt

      - name: Run Explorer
        env:
          DISCORD_WEBHOOK_TW: ${{ secrets.DISCORD_WEBHOOK_TW }}
          DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}
        run: |
          python repos/Stock-Genius-System/scripts/update_tw_explorer_pool.py
          python repos/Stock-Genius-System/scripts/update_us_explorer_pool.py
