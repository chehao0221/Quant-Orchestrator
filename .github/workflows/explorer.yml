name: Explorer Pool Update

on:
  schedule:
    # 收盤後更新 Explorer（台股 + 美股）
    - cron: '20 6 * * 1-5'
  workflow_dispatch:

jobs:
  explorer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: repos/Stock-Genius-System
        run: pip install -r requirements.txt

      - name: Update TW Explorer Pool
        working-directory: repos/Stock-Genius-System
        run: python scripts/update_tw_explorer_pool.py

      - name: Update US Explorer Pool
        working-directory: repos/Stock-Genius-System
        run: python scripts/update_us_explorer_pool.py
