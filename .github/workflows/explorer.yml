name: Explorer Pool & AI

on:
  schedule:
    - cron: "0 6 * * 6"   # 每週六
  workflow_dispatch:

jobs:
  explorer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ⭐ Explorer 也尊重 L4
      - name: Check system state
        run: |
          python orchestrator/state_reader.py

      - name: Install Explorer dependencies
        run: |
          pip install -r repos/Stock-Genius-System/requirements.txt

      - name: Update TW Explorer Pool
        run: |
          python repos/Stock-Genius-System/scripts/update_tw_explorer_pool.py

      - name: Update US Explorer Pool
        run: |
          python repos/Stock-Genius-System/scripts/update_us_explorer_pool.py
