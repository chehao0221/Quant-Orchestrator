- name: Checkout repo
  uses: actions/checkout@v4
  with:
    clean: false
name: Market Explorer

on:
  schedule:
    - cron: "0 0 * * 1-5"    # 盤前
    - cron: "0 8 * * 1-5"    # 盤後
  workflow_dispatch:

jobs:
  explorer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install -r repos/Stock-Genius-System/requirements.txt

      - name: Run Explorer
        env:
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
        run: |
          python repos/Stock-Genius-System/scripts/news_radar.py
