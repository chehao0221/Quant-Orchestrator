name: Explorer Update

on:
  schedule:
    # 台股 Explorer（盤後）
    - cron: "45 5 * * 1-5"

    # 美股 Explorer（夏令）
    - cron: "30 21 * * 1-5"

    # 美股 Explorer（冬令）
    - cron: "30 22 * * 1-5"

  workflow_dispatch:

jobs:
  explorer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r repos/Quant-Guardian-Ultra/requirements.txt

      - name: Update Explorer Pools
        run: |
          python repos/Quant-Guardian-Ultra/modules/update_tw_explorer_pool.py
          python repos/Quant-Guardian-Ultra/modules/update_us_explorer_pool.py
