name: Guardian System

on:
  schedule:
    - cron: '30 21 * * *'   # 例：UTC → 早上
  workflow_dispatch:

jobs:
  guardian:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          cd repos/Quant-Guardian-Ultra
          pip install -r requirements.txt

      - name: Run Guardian
        run: |
          cd repos/Quant-Guardian-Ultra
          python entrypoint.py
