- name: Checkout repo
  uses: actions/checkout@v4
  with:
    clean: false
name: Guardian AI Risk Control

on:
  schedule:
    - cron: "*/90 * * * *"
  workflow_dispatch:

jobs:
  guardian:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install -r repos/Quant-Guardian-Ultra/requirements.txt

      - name: Run Guardian
        env:
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
          DISCORD_WEBHOOK_BLACK_SWAN: ${{ secrets.DISCORD_WEBHOOK_BLACK_SWAN }}
        run: |
          python repos/Quant-Guardian-Ultra/entrypoint.py
