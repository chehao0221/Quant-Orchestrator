name: Guardian System

on:
  schedule:
    # 盤前（台灣時間 08:30）
    - cron: '30 0 * * 1-5'
    # 盤後（台灣時間 14:00）
    - cron: '0 6 * * 1-5'
    # 黑天鵝每 90 分鐘
    - cron: '*/90 * * * *'
  workflow_dispatch:

jobs:
  guardian:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: repos/Quant-Guardian-Ultra
        run: pip install -r requirements.txt

      - name: Run Guardian
        working-directory: repos/Quant-Guardian-Ultra
        env:
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
          DISCORD_WEBHOOK_BLACK_SWAN: ${{ secrets.DISCORD_WEBHOOK_BLACK_SWAN }}
        run: python entrypoint.py
