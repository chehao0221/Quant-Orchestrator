name: Guardian System

on:
  schedule:
    - cron: '30 21 * * *'
  workflow_dispatch:

jobs:
  guardian:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd repos/Quant-Guardian-Ultra
          pip install -r requirements.txt

      # ğŸ”‘ é—œéµå°±åœ¨é€™è£¡
      - name: Run Guardian (FIXED)
        env:
          PYTHONPATH: ${{ github.workspace }}/repos/Quant-Guardian-Ultra
        run: |
          cd repos/Quant-Guardian-Ultra
          python entrypoint.py
