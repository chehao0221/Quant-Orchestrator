name: Guardian System

on:
  schedule:
    - cron: '30 21 * * *'
  workflow_dispatch:

jobs:
  guardian:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Guardian dependencies
        run: |
          pip install -r repos/Quant-Guardian-Ultra/requirements.txt

      - name: Run Quant-Guardian-Ultra
        env:
          PYTHONPATH: repos/Quant-Guardian-Ultra
        run: |
          python repos/Quant-Guardian-Ultra/entrypoint.py
