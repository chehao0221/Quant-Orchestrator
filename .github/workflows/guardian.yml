name: Guardian System

on:
  schedule:
    - cron: '30 21 * * *'   # 依你原設定
  workflow_dispatch:

jobs:
  guardian:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd repos/Quant-Guardian-Ultra
          pip install -r requirements.txt

      - name: Run Guardian (PACKAGE MODE ✅)
        run: |
          cd repos
          python -m Quant-Guardian-Ultra.entrypoint
