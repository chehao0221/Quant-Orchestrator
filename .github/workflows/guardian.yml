name: Quant Guardian

on:
  schedule:
    # 台股盤前 08:30 (UTC+8) → 00:30 UTC
    - cron: "30 0 * * 1-5"

    # 台股盤後 14:00 (UTC+8) → 06:00 UTC
    - cron: "0 6 * * 1-5"

  workflow_dispatch:

jobs:
  guardian:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r repos/Quant-Guardian-Ultra/requirements.txt

      - name: Run Guardian
        env:
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
          DISCORD_WEBHOOK_BLACK_SWAN: ${{ secrets.DISCORD_WEBHOOK_BLACK_SWAN }}
        run: |
          python repos/Quant-Guardian-Ultra/entrypoint.py
