name: Guardian System

on:
  schedule:
    # 台灣時間早上 05:30（美股盤後）
    - cron: '30 21 * * *'
  workflow_dispatch:

jobs:
  guardian:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd repos/Quant-Guardian-Ultra
          pip install -r requirements.txt

      # ✅ 關鍵：指定 PYTHONPATH 為 Quant-Guardian-Ultra 根目錄
      - name: Run Guardian (STABLE MODE)
        env:
          PYTHONPATH: ${{ github.workspace }}/repos/Quant-Guardian-Ultra
        run: |
          cd repos/Quant-Guardian-Ultra
          python entrypoint.py
