name: Guardian System

on:
  schedule:
    - cron: '30 21 * * *'
  workflow_dispatch:

jobs:
  guardian:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install deps
        working-directory: repos/Quant-Guardian-Ultra
        run: |
          pip install -r requirements.txt

      - name: Run Guardian
        working-directory: repos/Quant-Guardian-Ultra
        env:
          PYTHONPATH: .
        run: |
          python entrypoint.py
