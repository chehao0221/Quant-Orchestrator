name: Guardian Risk Monitor

on:
  schedule:
    - cron: "0 * * * *"   # 每小時
  workflow_dispatch:

jobs:
  guardian:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Guardian dependencies
        run: |
          pip install -r repos/Quant-Guardian-Ultra/requirements.txt

      - name: Run Guardian
        run: |
          python repos/Quant-Guardian-Ultra/entrypoint.py
        env:
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
          DISCORD_WEBHOOK_BLACK_SWAN: ${{ secrets.DISCORD_WEBHOOK_BLACK_SWAN }}

      # ⭐ 關鍵整合：同步系統狀態（唯一新增）
      - name: Sync system state
        run: |
          python orchestrator/state_writer.py
