name: Stock Genius TW

on:
  schedule:
    # 台股收盤後一次
    - cron: "10 06 * * 1-5"
  workflow_dispatch:

jobs:
  genius-tw:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r repos/Stock-Genius-System/requirements.txt

      - name: Run TW AI Report
        run: python repos/Stock-Genius-System/scripts/ai_tw_post.py
        env:
          DISCORD_WEBHOOK_TW: ${{ secrets.DISCORD_WEBHOOK_TW }}
