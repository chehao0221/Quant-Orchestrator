name: Stock Genius TW

on:
  workflow_dispatch:
  schedule:
    # 台股盤後 1 小時（UTC 06:00 ≈ 14:00 TW）
    - cron: "0 6 * * 1-5"

permissions:
  contents: read

jobs:
  pause-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Guardian Pause Gate (TW)
        run: |
          python shared/check_guardian_gate.py TW

  genius-tw:
    needs: pause-gate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r repos/Stock-Genius-System/requirements.txt

      - name: Run TW Genius
        env:
          DISCORD_WEBHOOK_TW: ${{ secrets.DISCORD_WEBHOOK_TW }}
        run: |
          python repos/Stock-Genius-System/scripts/ai_tw_post.py
