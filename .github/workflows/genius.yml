name: Stock Genius System (Lv1 Core AI)

on:
  schedule:
    # ğŸ“ˆ æ ¸å¿ƒ AIï¼ˆæ¯ 2 å°æ™‚ä¸€æ¬¡ï¼Œç©©å®šä¸çˆ†ï¼‰
    - cron: '0 */2 * * *'

  workflow_dispatch:

jobs:
  genius:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd repos/Stock-Genius-System
          pip install -r requirements.txt

      - name: Run Stock Genius AI
        env:
          DISCORD_WEBHOOK_TW: ${{ secrets.DISCORD_WEBHOOK_TW }}
          DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}
        run: |
          cd repos/Stock-Genius-System
          python scripts/ai_tw_post.py
          python scripts/ai_us_post.py
