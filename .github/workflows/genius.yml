name: Stock Genius System

on:
  schedule:
    - cron: '30 13 * * *'
  workflow_dispatch:

jobs:
  genius:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Genius dependencies
        run: |
          pip install -r repos/Stock-Genius-System/requirements.txt

      - name: Run TW AI
        run: |
          python repos/Stock-Genius-System/scripts/ai_tw_post.py

      - name: Run US AI
        run: |
          python repos/Stock-Genius-System/scripts/ai_us_post.py
