name: Stock Genius System

on:
  schedule:
    # æ¯å¤©ç›¤å¾Œï¼ˆå°ç£æ™‚é–“ 18:10 = UTC 10:10ï¼‰
    - cron: "10 10 * * *"
  workflow_dispatch:

jobs:
  genius:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load Guardian State (pause gate)
        id: guardian
        run: |
          STATE_FILE="shared/guardian_state.json"
          if [ ! -f "$STATE_FILE" ]; then
            echo "guardian_action=RUN" >> $GITHUB_OUTPUT
            exit 0
          fi
          ACTION=$(jq -r '.action // "RUN"' "$STATE_FILE")
          echo "guardian_action=$ACTION" >> $GITHUB_OUTPUT

      - name: Stop if Guardian paused system
        if: steps.guardian.outputs.guardian_action != 'RUN'
        run: |
          echo "ğŸ›‘ Guardian ç‹€æ…‹ç‚º ${{ steps.guardian.outputs.guardian_action }}ï¼ŒStock-Genius æš«åœåŸ·è¡Œ"
          exit 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r repos/Stock-Genius-System/requirements.txt

      - name: Run Stock Genius
        env:
          DISCORD_WEBHOOK_TW: ${{ secrets.DISCORD_WEBHOOK_TW }}
          DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}
        run: |
          python repos/Stock-Genius-System/scripts/ai_tw_post.py
          python repos/Stock-Genius-System/scripts/ai_us_post.py
