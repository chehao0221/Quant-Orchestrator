jobs:
  guardian-gate:
    name: Guardian Risk Gate
    runs-on: ubuntu-latest
    outputs:
      allow_run: ${{ steps.gate.outputs.allow_run }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read guardian_state.json
        id: gate
        run: |
          STATE_FILE="shared/guardian_state.json"

          if [ ! -f "$STATE_FILE" ]; then
            echo "[GATE] guardian_state.json ä¸å­˜åœ¨ï¼Œé è¨­å…è¨±åŸ·è¡Œ"
            echo "allow_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          ACTION=$(python - << 'EOF'
import json
with open("shared/guardian_state.json") as f:
    data = json.load(f)
print(data.get("action", "ALLOW"))
EOF
          )

          echo "[GATE] Guardian action = $ACTION"

          if [ "$ACTION" = "PAUSE" ]; then
            echo "allow_run=false" >> $GITHUB_OUTPUT
          else
            echo "allow_run=true" >> $GITHUB_OUTPUT
          fi

  genius:
    name: Run Stock Genius AI
    needs: guardian-gate
    if: needs.guardian-gate.outputs.allow_run == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r repos/Stock-Genius-System/requirements.txt

      - name: Run TW AI Prediction
        run: python repos/Stock-Genius-System/scripts/ai_tw_post.py

      - name: Run US AI Prediction
        run: python repos/Stock-Genius-System/scripts/ai_us_post.py

