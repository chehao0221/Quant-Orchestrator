name: Vault Local Cleanup

on:
  schedule:
    - cron: "30 2 * * *"   # 每天一次（盤後 +1h，自行可調）
  workflow_dispatch:

jobs:
  vault-clean:
    runs-on: self-hosted
    steps:
      - name: Run Vault Cleanup
        shell: powershell
        run: |
          Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope Process -Force
          python Quant-Orchestrator/vault/run_vault_cleanup.py
